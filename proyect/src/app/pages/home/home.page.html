<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TeLlevo!
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="welcome-container">
    <h1 class="welcome-title">¡Bienvenido a TeLlevoApp!</h1>
    <p class="welcome-message">La solución para organizar tus viajes de ida y retorno por y para los estudiantes de Duoc Uc</p>
  </div>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-img src="../assets/img/conductor.png" (click)="irConductor()" style="cursor: pointer;"></ion-img>
        <p>Ofrece tus servicios como conductor y chambea de paso</p>
        <ion-button expand="full" (click)="irConductor()" class="option-button">
          Soy Conductor
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../assets/img/student.png" (click)="irPasajero()" style="cursor: pointer;"></ion-img>
        <p>Busca un conductor para tu viaje asi no se te va la micro</p>
        <ion-button expand="full" (click)="irPasajero()" class="option-button">
          Soy Pasajero
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
